<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <title>IPL Match Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .match-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
        }
        
        .today-tag {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e91e63;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .match-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .teams-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        
        .team-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .team-logo img {
            max-width: 85%;
            max-height: 85%;
        }
        
        .team-name {
            font-weight: bold;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .vs {
            font-weight: bold;
            font-size: 1.2rem;
            color: #666;
        }
        
        .match-details {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .match-date {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .match-time {
            color: #e91e63;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .match-channels {
            color: #666;
            font-size: 0.9rem;
        }
        
        .watch-now {
            display: block;
            width: 60%;
            margin: 15px auto 0;
            padding: 10px;
            background-color: #e91e63;
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .watch-now:hover {
            background-color: #0d45de;
        }

        .go-home-button {
            display: block;
            width: 150px;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .go-home-button:hover {
            background-color: #0d45de;
        }
    </style>
</head>

        // Function to parse date from format like "24th Mar"
        function parseDate(dateStr) {
            const dateParts = dateStr.match(/(\d+)(st|nd|rd|th) (\w+)/);
            if (!dateParts) return null;
            
            const day = parseInt(dateParts[1]);
            const month = dateParts[3];
            const monthMap = {
                'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5,
                'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11
            };
            
            // Current year (assuming all matches are in current year)
            const year = new Date().getFullYear();
            return new Date(year, monthMap[month], day);
        }

        // Function to check if two dates are the same day
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                  date1.getMonth() === date2.getMonth() &&
                  date1.getFullYear() === date2.getFullYear();
        }

        // Function to render matches
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = ''; // Clear container
            
            // Get current date in India (IST is UTC+5:30)
            const now = new Date();
            const offsetIST = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
            const nowIST = new Date(now.getTime() + (offsetIST + now.getTimezoneOffset() * 60 * 1000));
            
            // Filter matches to show only current and future matches
            const validMatches = matchesData.filter(match => {
                const matchDate = parseDate(match.date);
                return matchDate && (matchDate >= nowIST || isSameDay(matchDate, nowIST));
            });
            
            // Render each match
            validMatches.forEach(match => {
                const matchDate = parseDate(match.date);
                const isToday = isSameDay(matchDate, nowIST);
                
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                
                // Add "TODAY" tag if it's today's match
                if (isToday) {
                    const todayTag = document.createElement('div');
                    todayTag.className = 'today-tag';
                    todayTag.textContent = 'TODAY';
                    matchCard.appendChild(todayTag);
                }
                
                matchCard.innerHTML += `
                    <div class="match-number">${match.matchNumber}</div>
                    <div class="teams-container">
                        <div class="team">
                            <div class="team-logo">
                                <img src="${match.team1Logo}" alt="${match.team1}">
                            </div>
                            <div class="team-name">${match.team1}</div>
                        </div>
                        <div class="vs">vs</div>
                        <div class="team">
                            <div class="team-logo">
                                <img src="${match.team2Logo}" alt="${match.team2}">
                            </div>
                            <div class="team-name">${match.team2}</div>
                        </div>
                    </div>
                    <div class="match-details">
                        <div class="match-date">${match.date}</div>
                        <div class="match-time">${match.time}</div>
                        <div class="match-channels">${match.channels}</div>
                    </div>
                `;
                
                // Add "Watch Now" button only for today's match
                if (isToday) {
                    const watchButton = document.createElement('a');
                    watchButton.className = 'watch-now';
                    watchButton.href = 'http://localhost:3000/watch';
                    watchButton.textContent = 'Watch Now';
                    matchCard.appendChild(watchButton);
                }
                
                container.appendChild(matchCard);
            });
            
            // Display message if no matches found
            if (validMatches.length === 0) {
                container.innerHTML = '<p style="text-align: center; grid-column: 1/-1; padding: 20px; color: #666;">No upcoming matches scheduled.</p>';
            }
        }
        
        // Initialize the page
        renderMatches();
    </script>
