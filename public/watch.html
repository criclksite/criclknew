  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="https://criclk.com/" class="logo">CricLK.com</a>
      <div class="nav-links">

      </div>
    </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="player-section">
      <div class="player-header">
        <div class="player-title">Live Cricket Stream</div>
        <div class="player-status" id="status">Connecting...</div>
      </div>
      <video id="video" controls playsinline></video>
    </div>
  </div>

  <script>
    // The exact stream URL you provided
    const streamUrl = 'https://ams.sandbrix.live/LiveApp/streams/vC19gZapiqRVC2ry35467275934172.m3u8';
    const video = document.getElementById('video');
    const statusElement = document.getElementById('status');
    
    function initPlayer() {
      // First try with hls.js
      if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5
        });
        
        statusElement.textContent = "Loading stream...";
        
        hls.attachMedia(video);
        hls.loadSource(streamUrl);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          statusElement.textContent = "Live";
          statusElement.style.backgroundColor = "#10b981";
          video.play()
            .catch(e => {
              statusElement.textContent = "Click to play";
              console.warn('Autoplay was prevented:', e);
            });
        });
        
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS Error:', data);
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                statusElement.textContent = "Network issue";
                statusElement.style.backgroundColor = "#f59e0b";
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                statusElement.textContent = "Recovering...";
                statusElement.style.backgroundColor = "#f59e0b";
                hls.recoverMediaError();
                break;
              default:
                statusElement.textContent = "Stream error";
                statusElement.style.backgroundColor = "#ef4444";
                hls.destroy();
                
                // Try to load with Player.io as a fallback
                tryPlayerIo();
                break;
            }
          }
        });
        
        window.hls = hls; // For debugging
      } 
      // For Safari and iOS
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', function() {
          statusElement.textContent = "Live";
          statusElement.style.backgroundColor = "#10b981";
          video.play();
        });
        video.addEventListener('error', function() {
          statusElement.textContent = "Stream error";
          statusElement.style.backgroundColor = "#ef4444";
          
          // Try to load with Player.io as a fallback
          tryPlayerIo();
        });
      } 
      else {
        statusElement.textContent = "Browser not supported";
        statusElement.style.backgroundColor = "#ef4444";
        
        // Try to load with Player.io as a fallback
        tryPlayerIo();
      }
    }

    // Function to try loading with Player.io as a fallback
    function tryPlayerIo() {
      // This is a placeholder for integrating Player.io
      // You would need to include their script and implement according to their API
      console.log("Attempting to load with Player.io as fallback");
      
      // Example (pseudocode):
      // loadPlayerIoScript()
      //   .then(() => {
      //     const playerIo = new PlayerIO({
      //       url: streamUrl,
      //       container: video.parentElement
      //     });
      //   });
    }

    // Initialize when the DOM is ready
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
