<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Watch Live - Cricket Live</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation; /* Improve touch responsiveness */
    }

    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #121212;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overscroll-behavior: none; /* Prevent pull-to-refresh */
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 10px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .nav-button {
      flex: 1;
      min-width: 100px;
      text-align: center;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .channels-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .channels-container::-webkit-scrollbar {
      display: none;
    }

    .channel-button {
      flex-shrink: 0;
      padding: 10px 15px;
      font-size: 0.8rem;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #2980b9;
      text-transform: uppercase;
      transition: all 0.2s ease;
    }

    .channel-button.active {
      background-color: #27ae60;
    }

    .player-container {
      flex-grow: 1;
      position: relative;
      width: 100%;
      background-color: #000;
      margin: 10px 0;
    }

    #playerIframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }

    .banner {
      text-align: center;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9rem;
      animation: pulse 2s infinite;
    }

    .ipl-banner { background-color: #e74c3c; }
    .experience-banner { background-color: #3498db; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Loading Spinner */
    #loading-spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Desktop: Single row for channels */
    @media (min-width: 481px) {
      .channels-container {
        flex-wrap: nowrap;
        justify-content: center;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .channels-container::-webkit-scrollbar {
        display: none;
      }

      .channel-button {
        flex-shrink: 0;
      }
    }

    /* Mobile: Multiple rows (3 per line) with smaller buttons */
    @media (max-width: 480px) {
      .channels-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        max-height: 200px;
        overflow-y: auto;
      }

      .channel-button {
        flex-basis: calc(33.333% - 10px); /* 3 buttons per row with gap */
        max-width: calc(33.333% - 10px);
        font-size: 0.6rem;
        padding: 8px 10px;
        text-align: center;
      }

      .nav-button {
        font-size: 0.7rem;
        padding: 8px;
        min-width: auto;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CricLK.com</h1>
      <div class="nav-buttons">
        <a href="/" class="nav-button" style="background-color: #2980b9;">
          <i class="fas fa-arrow-left"></i> Home
        </a>
        <a href="/timetable" class="nav-button" style="background-color: #c0392b;">
          <i class="fas fa-calendar-alt"></i> Time Table
        </a>
        <a href="https://t.me/+brkidE7mVbxhMGJl" target="_blank" class="nav-button" style="background-color: #0088cc;">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </div>
    </header>
    <div class="channels-container">
      <button class="channel-button" data-channel="willow">Willow Cricket</button>
      <button class="channel-button" data-channel="willowextra">Willow Xtra</button>
      <button class="channel-button" data-channel="astrocric">Astro Cricket</button>
      <button class="channel-button active" data-channel="starsp">Star Sports 1</button>
      <button class="channel-button" data-channel="starsp2">Star Sports 2</button>
      <button class="channel-button" data-channel="osncric">SuperSport Cricket</button>
    </div>
    
    <div class="player-container">
      <div id="loading-spinner">
        <div class="spinner"></div>
      </div>
      <iframe 
        id="playerIframe"
        src=""
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
      ></iframe>
    </div>

    <div class="banner experience-banner">
      Player එකෙහි Controlls වැඩ නැත්නම් Video එක මැද ඇති <i class="fas fa-times-circle"></i> ක්ලික් කර එය ඉවත් කරන්න.
    </div>
  </div>

  <script>
    const baseUrlEncoded = "aHR0cHM6Ly9jZG4uY3JpY2hkcGxheXMucnUvZW1iZWQyLnBocD9pZD0=";
    
    function decodeBase64(str) {
      return atob(str);
    }
    
    const channelButtons = document.querySelectorAll('.channel-button');
    const playerIframe = document.getElementById('playerIframe');
    const loadingSpinner = document.getElementById('loading-spinner');
    
    function loadChannel(channelId) {
      loadingSpinner.style.display = 'flex';
      
      const url = decodeBase64(baseUrlEncoded) + channelId;
      
      playerIframe.src = url;
      
      channelButtons.forEach(button => {
        button.classList.toggle('active', button.getAttribute('data-channel') === channelId);
      });
      
      playerIframe.onload = () => {
        loadingSpinner.style.display = 'none';
      };
    }
    
    channelButtons.forEach(button => {
      button.addEventListener('click', function() {
        const channelId = this.getAttribute('data-channel');
        loadChannel(channelId);
      });
    });
    
    window.onload = () => loadChannel('starsp');
  </script>
</body>
</html>
