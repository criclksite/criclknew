<!-- public/watch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Live - Cricket Live</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <style>
    .channels-container {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    .channel-button {
      padding: 10px 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .channel-button:hover {
      background-color: #3498db;
    }
    
    .channel-button.active {
      background-color: #e74c3c;
    }
    
    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 0;
      padding-bottom: 75%; /* 4:3 Aspect Ratio (height/width = 0.75) */
      margin: 0 auto;
      background-color: #000;
      overflow: hidden;
    }
    
    #playerIframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #loading-spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    #loading-spinner p {
      color: white;
      margin-top: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Navigation buttons styling */
    .nav-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .nav-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .nav-button:hover {
      background-color: #0d45de;
    }
    
    .nav-button i {
      margin-right: 8px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .player-container {
      margin: 0 auto;
      max-width: 640px;
      width: 100%;
    }
    
    /* Full screen mode styles */
    .fullscreen-mode .iframe-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
      padding-bottom: 0;
      z-index: 1000;
    }
    
    .fullscreen-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      z-index: 20;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .channels-container {
        gap: 5px;
      }
      
      .channel-button {
        font-size: 14px;
        padding: 8px 12px;
      }
      
      /* Adjust aspect ratio for vertical mobile screens */
      .iframe-wrapper {
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio for mobile */
      }
    }
    
    /* Portrait orientation specific styles */
    @media (max-width: 480px) and (orientation: portrait) {
      .iframe-wrapper {
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio for mobile portrait */
      }
    }
    
    /* Landscape orientation specific styles */
    @media (max-width: 896px) and (orientation: landscape) {
      .iframe-wrapper {
        padding-bottom: 75%; /* 4:3 ratio for landscape mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CricLK.com</h1>
      <div class="nav-buttons">
        <a href="/" class="nav-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <a href="/timetable" class="nav-button"><i class="fas fa-calendar-alt"></i> View Time Table</a>
      </div>
    </header>
    
    <div class="channels-container">
      <button class="channel-button" data-channel="willow">Willow Cricket</button>
      <button class="channel-button" data-channel="willowextra">Willow Xtra</button>
      <button class="channel-button" data-channel="astrocric">Astro Cricket</button>
      <button class="channel-button active" data-channel="starsp">Star Sports 1</button>
      <button class="channel-button" data-channel="starsp2">Star Sports 2</button>
      <button class="channel-button" data-channel="osncric">SuperSport Cricket</button>
      <button class="channel-button" data-channel="skysp2">Sky Sports Cricket</button>
    </div>
    
    <div class="player-container">
      <!-- Iframe wrapper -->
      <div class="iframe-wrapper">
        <div id="loading-spinner">
          <div class="spinner"></div>
          <p>Loading Live Stream...</p>
        </div>
        <button id="fullscreen-toggle" class="fullscreen-toggle">
          <i class="fas fa-expand"></i>
        </button>
        <iframe 
          id="playerIframe"
          src=""
          frameborder="0" 
          marginheight="0" 
          marginwidth="0" 
          scrolling="no"
          allowfullscreen
          sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // Base64 encoded URL components
    const baseUrlEncoded = "aHR0cHM6Ly9jZG4uY3JpY2hkcGxheXMucnUvZW1iZWQyLnBocD9pZD0=";
    
    // Decode function
    function decodeBase64(str) {
      return atob(str);
    }
    
    // Get channel buttons and iframe
    const channelButtons = document.querySelectorAll('.channel-button');
    const playerIframe = document.getElementById('playerIframe');
    const loadingSpinner = document.getElementById('loading-spinner');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const iframeWrapper = document.querySelector('.iframe-wrapper');
    
    // Function to load a channel
    function loadChannel(channelId) {
      // Show loading spinner
      loadingSpinner.style.display = 'flex';
      
      // Construct the URL by decoding the base64 and adding the channel ID
      const url = decodeBase64(baseUrlEncoded) + channelId;
      
      // Set the iframe src
      playerIframe.src = url;
      
      // Update active button
      channelButtons.forEach(button => {
        if (button.getAttribute('data-channel') === channelId) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
      
      // Hide spinner when iframe loads
      playerIframe.onload = function() {
        loadingSpinner.style.display = 'none';
        
        // Try to handle orientation for mobile
        handleOrientation();
      };
    }
    
    // Fullscreen toggle functionality
    let isFullscreen = false;
    fullscreenToggle.addEventListener('click', function() {
      isFullscreen = !isFullscreen;
      
      if (isFullscreen) {
        document.body.classList.add('fullscreen-mode');
        fullscreenToggle.innerHTML = '<i class="fas fa-compress"></i>';
        
        // Request fullscreen if supported
        if (iframeWrapper.requestFullscreen) {
          iframeWrapper.requestFullscreen();
        } else if (iframeWrapper.mozRequestFullScreen) {
          iframeWrapper.mozRequestFullScreen();
        } else if (iframeWrapper.webkitRequestFullscreen) {
          iframeWrapper.webkitRequestFullscreen();
        } else if (iframeWrapper.msRequestFullscreen) {
          iframeWrapper.msRequestFullscreen();
        }
      } else {
        document.body.classList.remove('fullscreen-mode');
        fullscreenToggle.innerHTML = '<i class="fas fa-expand"></i>';
        
        // Exit fullscreen if it's active
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });
    
    // Handle device orientation changes
    function handleOrientation() {
      if (window.matchMedia("(orientation: portrait)").matches) {
        // Portrait mode
        iframeWrapper.style.paddingBottom = "56.25%"; // 16:9 aspect ratio
      } else {
        // Landscape mode
        iframeWrapper.style.paddingBottom = "75%"; // 4:3 aspect ratio
      }
    }
    
    // Listen for orientation changes
    window.addEventListener("orientationchange", handleOrientation);
    
    // Add click event to each button
    channelButtons.forEach(button => {
      button.addEventListener('click', function() {
        const channelId = this.getAttribute('data-channel');
        loadChannel(channelId);
      });
    });
    
    // Handle fullscreen change (for browser's native fullscreen)
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    
    function handleFullscreenChange() {
      if (!document.fullscreenElement && 
          !document.webkitFullscreenElement && 
          !document.mozFullScreenElement && 
          !document.msFullscreenElement) {
        // Exit fullscreen
        isFullscreen = false;
        document.body.classList.remove('fullscreen-mode');
        fullscreenToggle.innerHTML = '<i class="fas fa-expand"></i>';
      }
    }
    
    // Initial setup
    window.onload = function() {
      loadChannel('starsp');
      handleOrientation();
    };
  </script>
</body>
</html>
