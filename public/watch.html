<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Watch Live - Cricket Live</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <style>
    :root {
      --neon-blue: #00d4ff;
      --neon-pink: #ff00ea;
      --neon-green: #00ff8c;
      --dark-bg: #080818;
      --darker-bg: #04040a;
      --card-bg: rgba(20, 20, 45, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overscroll-behavior: none;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: var(--card-bg);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      text-shadow: 
        0 0 5px var(--neon-blue),
        0 0 10px var(--neon-blue),
        0 0 20px var(--neon-blue);
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      from {
        text-shadow: 
          0 0 5px var(--neon-blue),
          0 0 10px var(--neon-blue);
      }
      to {
        text-shadow: 
          0 0 5px var(--neon-blue),
          0 0 10px var(--neon-blue),
          0 0 20px var(--neon-blue),
          0 0 30px var(--neon-blue);
      }
    }

    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .nav-button {
      text-align: center;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 1px;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0,0,0,0), rgba(255,255,255,0.1), rgba(0,0,0,0));
      transform: translateX(-100%);
      transition: transform 0.6s ease;
      z-index: -1;
    }

    .nav-button:hover::before {
      transform: translateX(100%);
    }

    .nav-button:active {
      transform: scale(0.98);
    }

    .player-container {
      flex-grow: 1;
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      background-color: #000;
      overflow: hidden;
    }

    #playerIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #loading-spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .spinner::before,
    .spinner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--neon-blue);
      border-bottom-color: var(--neon-pink);
      animation: spinnerAnimation 1.5s linear infinite;
    }

    .spinner::before {
      z-index: 100;
    }

    .spinner::after {
      border: 4px solid transparent;
      border-left-color: var(--neon-green);
      border-right-color: var(--neon-green);
      animation: spinnerAnimation 1s linear infinite reverse;
    }

    @keyframes spinnerAnimation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1rem;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0 0 10px var(--neon-blue);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Mobile styles */
    @media (max-width: 767px) {
      header h1 {
        font-size: 1.2rem;
      }
      
      .nav-button {
        font-size: 0.7rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CricLK.com</h1>
      <div class="nav-buttons">
        <a href="/" class="nav-button" style="background: linear-gradient(45deg, #2980b9, #3498db);">
          <i class="fas fa-arrow-left"></i> Home
        </a>
        <a href="https://t.me/+brkidE7mVbxhMGJl" target="_blank" class="nav-button" style="background: linear-gradient(45deg, #006bb3, #0088cc);">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </div>
    </header>
    
    <div class="player-container">
      <div id="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">LOADING STREAM...</div>
      </div>
      <!-- Player iframe with no source - will be set dynamically -->
      <iframe 
        id="playerIframe"
        src=""
        allowfullscreen
        allow="autoplay"
        sandbox="allow-scripts allow-same-origin allow-forms allow-presentation allow-same-origin"
      ></iframe>
    </div>
  </div>

  <script>
    // URL components split and obfuscated
    const p1 = "aHR0cHM6Ly9p"; 
    const p2 = "bnNpZGVybGl2ZS5w"; 
    const p3 = "YWdlcy5kZXYvVFNwb3J0cy8="; 
    
    function decodeString(str) {
      return atob(str);
    }
    
    const playerIframe = document.getElementById('playerIframe');
    const loadingSpinner = document.getElementById('loading-spinner');
    
    // Function to set player source
    function setPlayerSource() {
      // Combine and decode the URL parts
      const streamUrl = decodeString(p1) + decodeString(p2) + decodeString(p3);
      playerIframe.src = streamUrl;
    }
    
    // Hide loading spinner after iframe loads
    playerIframe.onload = () => {
      // Add a slight delay to make the loading effect more noticeable
      setTimeout(() => {
        loadingSpinner.style.display = 'none';
      }, 800);
    };
    
    // Initialize
    window.onload = () => {
      // Set the player source
      setPlayerSource();
      
      // Make sure iframe is properly sized
      playerIframe.style.height = `${window.innerHeight - 60}px`;
    };
    
    // Resize handler
    window.addEventListener('resize', () => {
      playerIframe.style.height = `${window.innerHeight - 60}px`;
    });
  </script>
</body>
</html>
