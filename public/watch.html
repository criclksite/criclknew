<!-- public/watch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Live - Cricket Live</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }
    
    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    header h1 {
      color: #1e3a8a;
      font-size: 28px;
    }
    
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .nav-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .nav-button:hover {
      background-color: #0d45de;
    }
    
    .nav-button i {
      margin-right: 8px;
    }
    
    /* Channel Buttons */
    .channels-container {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    .channel-button {
      padding: 10px 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    
    .channel-button:hover {
      background-color: #3498db;
    }
    
    .channel-button.active {
      background-color: #e74c3c;
    }
    
    /* Player Container */
    .player-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }
    
    /* Responsive iframe wrapper */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 0;
      padding-bottom: 70%; /* Maintain 4:3 aspect ratio (520/640 = 0.8125 or about 81%) */
      background-color: #000;
      overflow: hidden;
    }
    
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75%;
      border: none;
    }
    
    /* Loading Spinner */
    #loading-spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    #loading-spinner p {
      color: white;
      margin-top: 15px;
      font-size: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Media Queries */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .nav-buttons {
        flex-direction: row;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .nav-button {
        font-size: 13px;
        padding: 8px 12px;
      }
      
      .channel-button {
        font-size: 12px;
        padding: 8px 10px;
      }
      
      .iframe-wrapper {
        max-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .channels-container {
        gap: 6px;
      }
      
      .channel-button {
        font-size: 11px;
        padding: 6px 8px;
      }
      
      header h1 {
        font-size: 24px;
      }
      
      #loading-spinner p {
        font-size: 14px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CricLK.com</h1>
      <div class="nav-buttons">
        <a href="/" class="nav-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <a href="/timetable" class="nav-button"><i class="fas fa-calendar-alt"></i> View Time Table</a>
      </div>
    </header>
    
    <div class="channels-container">
      <button class="channel-button" data-channel="willow">Willow Cricket</button>
      <button class="channel-button" data-channel="willowextra">Willow Xtra</button>
      <button class="channel-button" data-channel="astrocric">Astro Cricket</button>
      <button class="channel-button active" data-channel="starsp">Star Sports 1</button>
      <button class="channel-button" data-channel="starsp2">Star Sports 2</button>
      <button class="channel-button" data-channel="osncric">SuperSport Cricket</button>
      <button class="channel-button" data-channel="skysp2">Sky Sports Cricket</button>
    </div>
    
    <div class="player-container">
      <!-- Iframe wrapper -->
      <div class="iframe-wrapper">
        <div id="loading-spinner">
          <div class="spinner"></div>
          <p>Loading Live Stream...</p>
        </div>
        <iframe 
          id="playerIframe"
          src=""
          frameborder="0" 
          scrolling="no"
          allowfullscreen
          sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
        ></iframe>
      </div>
    </div>
  </div>
  <script>
    // Base64 encoded URL components
    const baseUrlEncoded = "aHR0cHM6Ly9jZG4uY3JpY2hkcGxheXMucnUvZW1iZWQyLnBocD9pZD0=";
    
    // Decode function
    function decodeBase64(str) {
      return atob(str);
    }
    
    // Get channel buttons and iframe
    const channelButtons = document.querySelectorAll('.channel-button');
    const playerIframe = document.getElementById('playerIframe');
    const loadingSpinner = document.getElementById('loading-spinner');
    
    // Function to load a channel
    function loadChannel(channelId) {
      // Show loading spinner
      loadingSpinner.style.display = 'flex';
      
      // Construct the URL by decoding the base64 and adding the channel ID
      const url = decodeBase64(baseUrlEncoded) + channelId;
      
      // Set the iframe src
      playerIframe.src = url;
      
      // Update active button
      channelButtons.forEach(button => {
        if (button.getAttribute('data-channel') === channelId) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
      
      // Hide spinner when iframe loads
      playerIframe.onload = function() {
        loadingSpinner.style.display = 'none';
      };
    }
    
    // Add click event to each button
    channelButtons.forEach(button => {
      button.addEventListener('click', function() {
        const channelId = this.getAttribute('data-channel');
        loadChannel(channelId);
      });
    });
    
    // Load the default channel (Star Sports 1)
    window.onload = function() {
      loadChannel('starsp');
    };
  </script>
</body>
</html>
